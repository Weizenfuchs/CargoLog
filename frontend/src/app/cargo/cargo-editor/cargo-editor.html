<form #cargoForm="ngForm" class="cargo-form">

  <!-- Menge -->
  <label>
    Menge
    <input
      type="number"
      name="amount"
      ngModel
      required
      min="1"
      max="999"
      (keydown)="amountEvent($event)"
      #amount="ngModel"
    />
    <div class="error-message" *ngIf="amount.invalid && (amount.dirty || amount.touched)">
        Die zulässige Menge beträgt zwischen 0 und 1000.
    </div>
  </label>

  <!-- Gewicht -->
  <label>
    Gewicht (kg)
    <input
      type="number"
      name="weight"
      ngModel
      required
      min="0"
      step="0.01"
      (keydown)="weightEvent($event)"
      #weight="ngModel"
    />
    <div class="error-message" *ngIf="weight.invalid && (weight.dirty || weight.touched)">
        Das Gewicht muss ein positiver Wert sein.
    </div>
  </label>

  <!-- Bezeichnung -->
  <label>
    Bezeichnung
    <input
      type="text"
      name="description"
      ngModel
      required
      maxlength="50"
      #description="ngModel"/>
    <div class="error-message" *ngIf="description.invalid && (description.dirty || description.touched)">
        Bitte geben Sie eine Bezeichnung ein.
    </div>
  </label>

  <!-- Auftragseingang -->
  <label>
    Auftragseingang
    <input
      type="date"
      name="auftragseingang"
      ngModel
      required
    />
  </label>

  <!-- Transportart -->
  <label>
    Transportart
    <select
      name="transportart"
      ngModel
      required
    >
      <option value="" disabled selected>Bitte wählen</option>
      <option value="lkw">LKW</option>
      <option value="bahn">Bahn</option>
      <option value="schiff">Schiff</option>
      <option value="luftfracht">Luftfracht</option>
    </select>
  </label>

  <button type="submit" [disabled]="cargoForm.invalid">
    Speichern
  </button>

</form>

<!-- Test:Start -->
<br>
<form #testForm="ngForm" (ngSubmit)="onSubmit(testForm.value)">
  <label>
    Test
    <input
      type="text"
      name="test"
      ngModel
      required
    />
  </label>
  <button type="submit">
    Speichern
  </button>
</form>
<!-- Test:End -->
