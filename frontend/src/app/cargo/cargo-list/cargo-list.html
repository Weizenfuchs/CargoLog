<div *ngIf="isLoading" class="loading">Lade Fracht-Daten...</div>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<table *ngIf="!isLoading && cargoList.length > 0">
  <thead>
    <tr>
      <th>Cargo ID</th>
      <th>Menge</th>
      <th>Beschreibung</th>
      <th>Gewicht</th>
      <th>Auftragseingang</th>
      <th>Transportart</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cargo of cargoList">
      <td>{{ cargo.cargo_id }}</td>
      <td>{{ cargo.amount }}</td>
      <td>{{ cargo.description }}</td>
      <td>{{ cargo.weight }} kg</td>
      <td>{{ cargo.order_date | date: 'dd.MM.yyyy' }}</td>
      <td>{{ cargo.transport_type }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="cargoList.length === 0 && !isLoading" class="no-data">
  Keine Fracht-Daten vorhanden.
</div>
