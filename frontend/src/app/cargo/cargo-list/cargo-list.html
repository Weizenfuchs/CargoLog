<div *ngIf="isLoading" class="loading">Lade Fracht-Daten...</div>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<div *ngIf="!isLoading && cargoList.length > 0" class="cargo-grid">
  <div *ngFor="let cargo of cargoList" class="cargo-tile">
    <div class="cargo-info">
      <strong>ID:</strong> {{ cargo.cargo_id }}
    </div>
    <div class="cargo-info">
      <strong>Menge:</strong> {{ cargo.amount }}
    </div>
    <div class="cargo-info">
      <strong>Beschreibung:</strong> {{ cargo.description }}
    </div>
    <div class="cargo-info">
      <strong>Gewicht:</strong> {{ cargo.weight }} kg
    </div>
    <div class="cargo-info">
      <strong>Auftragseingang:</strong> {{ cargo.order_date | date: 'dd.MM.yyyy' }}
    </div>
    <div class="cargo-info">
      <strong>Transportart:</strong> {{ cargo.transport_type }}
    </div>
  </div>
</div>

<div *ngIf="cargoList.length === 0 && !isLoading" class="no-data">
  Keine Fracht-Daten vorhanden.
</div>
