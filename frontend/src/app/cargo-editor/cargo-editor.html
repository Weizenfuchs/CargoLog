<form #cargoForm="ngForm" class="cargo-form">

  <!-- Menge -->
  <label>
    Menge
    <input
      type="number"
      name="menge"
      ngModel
      required
      min="1"
      max="999"
      (keydown)="amountEvent($event)"
      #menge="ngModel"
    />
    <div class="error-message" *ngIf="menge.invalid && menge.touched">
        Die zulässige Menge beträgt zwischen 0 und 1000.
    </div>  
  </label>

  <!-- Gewicht -->
  <label>
    Gewicht (kg)
    <input
      type="number"
      name="gewicht"
      ngModel
      required
      min="0"
      step="0.01"
    />
  </label>

  <!-- Bezeichnung -->
  <label>
    Bezeichnung
    <input
      type="text"
      name="bezeichnung"
      ngModel
      required
    />
  </label>

  <!-- Auftragseingang -->
  <label>
    Auftragseingang
    <input
      type="date"
      name="auftragseingang"
      ngModel
      required
    />
  </label>

  <!-- Transportart -->
  <label>
    Transportart
    <select
      name="transportart"
      ngModel
      required
    >
      <option value="" disabled selected>Bitte wählen</option>
      <option value="lkw">LKW</option>
      <option value="bahn">Bahn</option>
      <option value="schiff">Schiff</option>
      <option value="luftfracht">Luftfracht</option>
    </select>
  </label>

  <button type="submit" [disabled]="cargoForm.invalid">
    Speichern
  </button>

</form>
